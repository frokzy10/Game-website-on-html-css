<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <section class="login_card">
        <div class="columns">
          <h1 class="login_card_title">Sign in our platform</h1>
          <p>After logining you have enjoy</p>
          <form class="form" method="post" >
            <div class="form_item">
              <input
                type="text"
                class="login_card_input"
                placeholder="Имя или e-mail"
              />
            </div>
            <div class="form_item">
              <input
                type="password"
                class="login_card_input"
                placeholder="Пароль"
              />
            </div>
            <div class="form_checkbox">
              <input type="checkbox" placeholder="" />
              <label style="color: #fff;" for="ЗапомнитеМеня">Запомните Нас?</label>
            </div>
            <div class="flex">
              <button class="login_card_button">Войти</button>
            </div>
            <div style="padding-bottom: 3%">
              <a href="#" class="forgot">Забыли пароль?</a>
            </div>
          </form>
        </div>
        <div class="column">
          <img
            class="right_photo"
            src="https://image-cdn.essentiallysports.com/wp-content/uploads/call-of-duty-extraction-2-chris-hemsworth-collab-concept.jpg?width=600"
            width="100%" height="100%"
            alt=""
          />
        </div>
      </section>
</body>
</html>
